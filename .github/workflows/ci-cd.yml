name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18x

      - name: Install Dependencies
        run: yarn install

      - name: Build Docker Images
        run: |
          docker-compose build

      - name: Start Services
        run: |
          docker-compose up -d

      - name: Run Tests
        run: npm test

      - name: Stop Services
        run: |
          docker-compose down
